<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="todo">
      <div class="todo__wrap">
        <form>
          <input
            type="text"
            class="todo__wrap--input"
            placeholder="Add your todos"
          />
          <button class="todo__wrap--button">Add task</button>
        </form>
      </div>

      <ul class="todo__list">
        <li class="todo__list--item">List item</li>
        <button class="todo__list--button">Remove</button>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
